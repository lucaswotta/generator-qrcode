<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="shortcut icon" href="./images/favicon.svg" type="image/x-icon">
    <title>Gerador de QR Code</title>
</head>

<body>
    <div class="body">
        <div class="container" data-tilt data-tilt-glare data-tilt-max-glare="0.6">
            <img src="./images/logo.gif" alt="logo">
            <header>
                <h1>QR Code</h1>
                <p>Insira uma URL ou texto para gerar um QR Code</p>
            </header>
            <main class="form">
                <input type="text" placeholder="Insira aqui" autofocus required>
                <button>Gerar</button>
            </main>
            <div class="qr-code">
                <img src="" class="img" alt="qr-code-gerado" download>
            </div>
        </div>
    </div>
        <div class="footer">
            <span>by Lucas Motta</span>
        </div>
    <script src="./js/script.js"></script>
    <script src="./js/vanilla-tilt.js"></script>
</body>

</html>
